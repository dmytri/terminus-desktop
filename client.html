		<meta charset=utf-8 />

		<script src="query/WOQLResult.js"></script>
		<script src="query/WOQLResultsViewer.js"></script>
		<script src="query/WOQLTextboxGenerator.js"></script>
		<script src="query/WOQLGraphBrowserGenerator.js"></script>
		<script src="query/WOQLTimePicker.js"></script>
		<script src="client/FrameConfig.js"></script>

		<script src="client/PropertyRenderer.js"></script>
		<script src="client/ValueRenderer.js"></script>

		<script src="client/DataViewer.js"></script>
		<script src="client/HTMLFrameHelper.js"></script>
		<script src="client/RenderingMap.js"></script>
		<script src="client/TerminusClassChooser.js"></script>
		<script src="client/TerminusPropertyChooser.js"></script>
		<script src="client/TerminusDocument.js"></script>
		<script src="client/TerminusDB.js"></script>
		<script src="client/TerminusQuery.js"></script>
		<script src="client/TerminusSchema.js"></script>
		<script src="client/TerminusServer.js"></script>
		<script src="client/TerminusURL.js"></script>

		<script src="plugins/datatables.terminus.js"></script>
		<script src="plugins/codemirror.terminus.js"></script>
		<script src="client/viewers/Boolean.js"></script>
		<script src="client/viewers/Choice.js"></script>
		<script src="client/viewers/Coordinate.js"></script>
		<script src="client/viewers/Date.js"></script>
		<script src="client/viewers/Entity.js"></script>
		<script src="client/viewers/Image.js"></script>

		<script src="client/viewers/SanitizedHTML.js"></script>

	</head>

<BODY>
	<div class="terminus-client-ui">
		<div class='terminus-client-header'>
			<span class="terminus-header-tab terminus-module-head-tab">
				Terminus Client</span>
			<span class="terminus-header-tab terminus-module-head-tab">
				Terminus API Explorer</span>
			<span class="terminus-header-tab terminus-module-head-tab">
				<select id="terminus-css-loader">
					<option value="">No CSS</option>
					<option value="basic">Basic CSS</option>
					<option value="theme" selected=selected>Full CSS</option>
				</select>
			</span>
			<span class="terminus-header-tab terminus-plugin-topcorner" id="terminus-plugin-loader">
			</span>
		</div>
		<table class="terminus-client-table-layout" style="width: 100%">
			<tr>
				<td class='terminus-control-panel' style='vertical-align: top;'>
					<table class="terminus-application-controls">
						<tr><th class="terminus-application-header terminus-client-header terminus-table-header-full-css"
										id = "terminus-client-btn">
							Terminus Client</th></tr>
						<tr><td class="terminus-application-control terminus-client-body" id="terminus-control-panel"></td></tr>
						<tr><th class="terminus-application-header terminus-explorer-header terminus-table-header-full-css"
									  id = "terminus-explorer-btn">
							Terminus API Explorer</th></tr>
						<tr><td class="terminus-application-control terminus-expolrer-body terminus-explorer-hide"
										id="terminus-explorer"></td></tr>
					</table>
				</td>
				<td class='terminus-main-window terminus-main-window-full-css' style="width: 100%; vertical-align: top;">
					<div class='terminus-user-messages' id='terminus-user-messages'></div>
				   	<div class='terminus-main-content' id='terminus-content-viewer'></div>
				</td>
			</tr>
	</table>
	<script>
		var terminator = new TerminusUI(TerminusConfig);
		var pconfig = {};//server: "http://195.201.12.87:6363/", key: "root"};
		pconfig.buttons 	 = {'client'   : document.getElementById("terminus-client-btn"),
			'explorer' : document.getElementById("terminus-explorer-btn")}
		pconfig.controller = document.getElementById("terminus-control-panel");
		pconfig.messages 	 = document.getElementById("terminus-user-messages");
		pconfig.plugins 	 = document.getElementById("terminus-plugin-loader");
		pconfig.explorer 	 = document.getElementById("terminus-explorer");
		pconfig.viewer 		 = document.getElementById("terminus-content-viewer");
		var nlocation = (TerminusConfig && TerminusConfig.location) ? TerminusConfig.location : false;
		terminator.draw(pconfig, nlocation);
		var cssloader = document.getElementById("terminus-css-loader");
		cssloader.addEventListener("change", function(){
			terminator.piman.loadPageCSS(this.value);
		});
		function showPanel(mode){
			toggleHeaders(mode, document.getElementById("terminus-content-viewer"));
		}
	</script>
</BODY>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Terminus DB Javascript Client User Interface</title>
		<script src="WOQLClient.js"></script>
		<script src="FrameHelper.js"></script>
		<script src="ObjectFrame.js"></script>
		<script src="FrameRenderer.js"></script>
		<script src="HTMLViewer.js"></script>
		<script src="HTMLElementViewers.js"></script>
		<script src="TerminusUI.js"></script>
		<script src="query/WOQLQuery.js"></script>
		<script src="query/WOQLResult.js"></script>
		<script src="query/WOQLResultsViewer.js"></script>
		<link href="css/client.css" rel="stylesheet" type="text/css">	
	</head>
		
<BODY>
	<div class="sdk-viewer">
		<table style="width: 100%">
		<tr><td id='control-panel'></td>
		<td class='main-page' style="width: 100%;">
			<div id='user-messages'></div>
		   	<div id='content-viewer'></div>
		</div></td></tr>
		</table>
		<div class='sdk-footer'></div>
	</div>	
	<script>
		var terminator = new TerminusUI();
		var pconfig = {server: "http://localhost/dcog/platform", key: "root"};
		pconfig.controller = document.getElementById("control-panel");
		pconfig.messages = document.getElementById("user-messages");
		pconfig.viewer = document.getElementById("content-viewer");
		terminator.draw(pconfig);
	</script>
</BODY>
</html>
